<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>开关灯</title>
    <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- 引入JS文件，这里引入的文件只能在popup.html页面中使用，不能再web页面中使用（页面中的为content script） -->
    <style>
    body {width:400px; padding:5px; margin-right:20px;}
    .item-form #legend {text-align:center; line-height:40px;}
    .item-form .control-label {text-align:right;}
    .item-form .form-group {margin-bottom:5px;}
    .item-form .col-xs-9 {padding-left:0;}
    </style>
</head>
<body>
    <form class="item-form form-horizontal" role="form" id="J_SubmitForm" action="" method="post">
        <div id="legend" class="">
            <legend class="">提取商品信息</legend>
        </div>
        <div class="form-group">
            <label for="item_id" class="col-xs-3 control-label">商品ID</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="item_id" placeholder="商品ID">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-xs-3 control-label">商品标题</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="title" placeholder="商品标题">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-xs-3 control-label">商品价格</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="price" placeholder="商品价格">
            </div>
        </div>
        <div class="form-group">
            <label for="promo_price" class="col-xs-3 control-label">优惠价格</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="promo_price" placeholder="优惠价格">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 control-label">分类</label>
            <div class="col-xs-9">
                <select class="form-control">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 control-label">标签</label>
            <div class="col-xs-9">
                <select class="form-control">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-xs-3 control-label">商品描述</label>
            <div class="col-xs-9">
                <div class="textarea">
                    <textarea class="form-control" rows="3" id="desc"></textarea>
                    <!-- <textarea type="" class="" style="margin: 0px; width: 271px; height: 64px;"> </textarea> -->
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pic_url" class="col-xs-3 control-label">商品图片</label>
            <div class="col-xs-9">
                <img width="100" height="100" alt="商品图片" src="assets/img/item.jpg" id="pic_url" class="img-polaroid">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 control-label">上线</label>
            <div class="col-xs-9">
                <select class="form-control">
                    <option>立即上线</option>
                    <option>暂时不上线</option>
                    <option>选择上线时间</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-3 control-label"></label>
            <div class="col-xs-9">
                <a class="btn btn-default" id="J_Submit">提交</a>
            </div>
        </div>
        <script src="popup.js"></script>
</body>
</html>
